<body>
  <h1>Meu formulário</h1>
  <form method="post" action= "https://formtester.goodbytes.be/post.php">  
  <div>
  <label for="nomeMusica">Nome da Música:</label>
  <input type='text' id="nomeMusica" name="nomeMusica" required/>
   </div>
   <div>
  <label for="nomeArtista">Nome do Artista:</label>
  <input type='text' id="nomeArtista" name="nomeArtista"/>
  </div>
    
  <div>
  <input type='password' id="senha" name="senha"/>
    

  </div>
 <div>
  <label for="email">E-mail da gravadora:</label>
  <input type='text' id="email" name="email"/>
  </div>
  <div>
  <label for="anoLancamento">Ano de lançamento:</label>
  <input type='number' id="anoLancamento" name="anoLancamento" min="0" max="2025"/>
  </div>

  <div>
  <label for="telefone">Telefone:</label>
  <input type='number' id="telefone" name="telefone" placeholder="(62) 99999-9999"/>
  </div>

  <div>
  <label for="url"> URL:</label>
  <input type='url' id="url" name="url" placeholder="https://meusite.com.br"/>
  </div>

   <div>
  <label for="date"> Data de lançamento:</label>
  <input type='date' id="date" name="date" placeholder="dd/mm/aaaa"/>
  </div>

  <div>
  <label for="mes"> Mes de lançamento:</label>
  <input type='month' id="mes" name="mes" placeholder="mm/aaaa"/>
  </div>

  <div>
  <label for="week"> Semana de lançamento:</label>
  <input type='week' id="week" name="week" placeholder="week"/>
  </div>


   <div>
  <label for="hora"> Hora:</label>
  <input type='time' id="hora" name="hora" placeholder="00:00"/>
  </div>

    <div>
  <label for="hora"> Hora:</label>
  <input type='time' id="hora" name="hora" placeholder="00:00"/>
  </div>

    <div>
  <label for="usuario"> Hora:</label>
  <input type='hidden' id="usuario" name="usuario" value="nara"/>
  </div>
    
    
    


      <button type='submit'>Enviar</button>
